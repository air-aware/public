    bottom: 100%;
    left: 50%;

    color: #fff;

    font-size: 0.75rem;

// --- Parse CSV ---
const rows = CSV.trim().split('\n');
const header = rows[0].split(',');
const data = [];
for (let i = 1; i < rows.length; i++) {
  const cols = rows[i].split(',');
  const from = cols[0];
  if (!from || !from.startsWith('20')) continue; // skip summary rows
  const dt = new Date(from);
  const dayOfWeek = dt.getUTCDay(); // 0=Sun
  const hour = dt.getUTCHours();
  const no2 = parseFloat(cols[7]);
  const pm25 = parseFloat(cols[5]);
  const o3 = parseFloat(cols[8]);
  if (!isNaN(no2) || !isNaN(pm25) || !isNaN(o3)) {
    data.push({ dayOfWeek, hour, NO2: no2, PM25: pm25, O3: o3 });
  }
}

// --- Aggregate: average by [dayOfWeek][hour] ---
// grid[day][hour] = { sum, count } per pollutant
function buildAverages() {
  const grid = {};
  for (let d = 0; d < 7; d++) {
    grid[d] = {};
    for (let h = 0; h < 24; h++) {
      grid[d][h] = { NO2: { sum: 0, count: 0 }, PM25: { sum: 0, count: 0 }, O3: { sum: 0, count: 0 } };
    }
  }
  for (const row of data) {
    for (const p of ['NO2', 'PM25', 'O3']) {
      if (!isNaN(row[p])) {
        grid[row.dayOfWeek][row.hour][p].sum += row[p];
        grid[row.dayOfWeek][row.hour][p].count += 1;
      }
    }
  }
  // Compute averages
  const avg = {};
  for (let d = 0; d < 7; d++) {
    avg[d] = {};
    for (let h = 0; h < 24; h++) {
      avg[d][h] = {};
      for (const p of ['NO2', 'PM25', 'O3']) {
        const c = grid[d][h][p];
        avg[d][h][p] = c.count > 0 ? c.sum / c.count : null;
      }
    }
  }
  return avg;
}

const avgGrid = buildAverages();

// --- Build hourly averages across all days ---
function buildAllDaysAverages() {
  const hourly = {};
  for (let h = 0; h < 24; h++) {
    hourly[h] = { NO2: { sum: 0, count: 0 }, PM25: { sum: 0, count: 0 }, O3: { sum: 0, count: 0 } };
  }
  for (const row of data) {
    for (const p of ['NO2', 'PM25', 'O3']) {
      if (!isNaN(row[p])) {
        hourly[row.hour][p].sum += row[p];
        hourly[row.hour][p].count += 1;
      }
    }
  }
  const avg = {};
  for (let h = 0; h < 24; h++) {
    avg[h] = {};
    for (const p of ['NO2', 'PM25', 'O3']) {
      const c = hourly[h][p];
      avg[h][p] = c.count > 0 ? c.sum / c.count : null;
    }
  }
  return avg;
}

const allDaysAvg = buildAllDaysAverages();

// --- Build filtered hourly averages (weekdays or weekends) ---
function buildFilteredAverages(dayFilter) {
  const hourly = {};
  for (let h = 0; h < 24; h++) {
    hourly[h] = { NO2: { sum: 0, count: 0 }, PM25: { sum: 0, count: 0 }, O3: { sum: 0, count: 0 } };
  }
  for (const row of data) {
    if (!dayFilter.has(row.dayOfWeek)) continue;
    for (const p of ['NO2', 'PM25', 'O3']) {
      if (!isNaN(row[p])) {
        hourly[row.hour][p].sum += row[p];
        hourly[row.hour][p].count += 1;
      }
    }
  }
  const avg = {};
  for (let h = 0; h < 24; h++) {
    avg[h] = {};
    for (const p of ['NO2', 'PM25', 'O3']) {
      const c = hourly[h][p];
      avg[h][p] = c.count > 0 ? c.sum / c.count : null;
    }
  }
  return avg;
}

const weekdaysAvg = buildFilteredAverages(new Set([1, 2, 3, 4, 5])); // Mon-Fri
const weekendsAvg = buildFilteredAverages(new Set([0, 6]));          // Sat-Sun

// --- Colour scales (green-amber-red) based on health thresholds ---
const SCALES = {
  NO2:  { low: 0, mid: 25, high: 50 },
  PM25: { low: 0, mid: 15, high: 30 },
  O3:   { low: 0, mid: 40, high: 80 },
};

function getColor(value, pollutant) {
  if (value === null) return null;
  const s = SCALES[pollutant];
  let t = (value - s.low) / (s.high - s.low);
  t = Math.max(0, Math.min(1, t));

  let r, g, b;
  if (t < 0.5) {
    const u = t * 2;
    r = Math.round(34 + (245 - 34) * u);
    g = Math.round(197 + (158 - 197) * u);
    b = Math.round(94 + (11 - 94) * u);
  } else {
    const u = (t - 0.5) * 2;
    r = Math.round(245 + (239 - 245) * u);
    g = Math.round(158 + (68 - 158) * u);
    b = Math.round(11 + (68 - 11) * u);
  }
  return `rgb(${r},${g},${b})`;
}

function textColor(value, pollutant) {
  if (value === null) return '';
  const s = SCALES[pollutant];
  let t = (value - s.low) / (s.high - s.low);
  t = Math.max(0, Math.min(1, t));
  return t > 0.35 && t < 0.65 ? 'rgba(0,0,0,0.7)' : '#fff';
}

// --- Render ---
const DAY_NAMES = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
const DAY_ORDER = [1, 2, 3, 4, 5, 6, 0]; // Mon first

const POLLUTANTS = ['NO2', 'PM25', 'O3'];
const POLLUTANT_LABELS = { NO2: 'NO\u2082', PM25: 'PM\u2082.\u2085', O3: 'O\u2083' };
const POLLUTANT_UNITS = { NO2: '\u00b5g/m\u00b3', PM25: '\u00b5g/m\u00b3', O3: '\u00b5g/m\u00b3' };

let currentView = 'byday';

function buildPlot(pollutant) {
  const section = document.createElement('div');
  section.className = 'plot-section';

  // Header with title + legend
  const header = document.createElement('div');
  header.className = 'plot-header';

  const title = document.createElement('div');
  title.className = 'plot-title';
  title.innerHTML = `${POLLUTANT_LABELS[pollutant]} <span class="plot-unit">${POLLUTANT_UNITS[pollutant]}</span>`;
  header.appendChild(title);

  const s = SCALES[pollutant];
  const legend = document.createElement('div');
  legend.className = 'legend';
  const lowLabel = document.createElement('span');
  lowLabel.textContent = s.low;
  const bar = document.createElement('div');
  bar.className = 'legend-bar';
  bar.style.background = `linear-gradient(to right, ${getColor(s.low, pollutant)}, ${getColor((s.low + s.high) / 2, pollutant)}, ${getColor(s.high, pollutant)})`;
  const highLabel = document.createElement('span');
  highLabel.textContent = s.high + '+';
  legend.appendChild(lowLabel);
  legend.appendChild(bar);
  legend.appendChild(highLabel);
  header.appendChild(legend);

  section.appendChild(header);

  // Heatmap grid
  const wrapper = document.createElement('div');
  wrapper.className = 'heatmap-container';

  // Hour labels
  const hourRow = document.createElement('div');
  hourRow.className = 'hour-labels';
  for (let h = 0; h < 24; h++) {
    const lbl = document.createElement('div');
    lbl.className = 'hour-label';
    lbl.textContent = (h % 3 === 0) ? String(h).padStart(2, '0') : '';
    hourRow.appendChild(lbl);
  }
  wrapper.appendChild(hourRow);

  const stripSources = { alldays: allDaysAvg, weekdays: weekdaysAvg, weekends: weekendsAvg };
  const stripLabels = { alldays: 'Avg', weekdays: 'Mon\u2013Fri', weekends: 'Sat\u2013Sun' };

  if (stripSources[currentView]) {
    const src = stripSources[currentView];
    const row = document.createElement('div');
    row.className = 'heatmap-row';

    const dayLabel = document.createElement('div');
    dayLabel.className = 'day-label';
    dayLabel.textContent = stripLabels[currentView];
    row.appendChild(dayLabel);

    for (let h = 0; h < 24; h++) {
      const val = src[h][pollutant];
      const cell = document.createElement('div');
      cell.className = 'cell' + (val === null ? ' no-data' : '');
      cell.style.height = '36px';

      if (val !== null) {
        cell.style.backgroundColor = getColor(val, pollutant);
        cell.style.color = textColor(val, pollutant);
        cell.textContent = Math.round(val);

        const tip = document.createElement('div');
        tip.className = 'tooltip';
        tip.textContent = `${String(h).padStart(2,'0')}:00 \u2014 ${POLLUTANT_LABELS[pollutant]}: ${val.toFixed(1)} ${POLLUTANT_UNITS[pollutant]}`;
        cell.appendChild(tip);
      }

      row.appendChild(cell);
    }
    wrapper.appendChild(row);
  } else {
    for (const dayIdx of DAY_ORDER) {
      const row = document.createElement('div');
      row.className = 'heatmap-row';

      const dayLabel = document.createElement('div');
      dayLabel.className = 'day-label';
      dayLabel.textContent = DAY_NAMES[DAY_ORDER.indexOf(dayIdx)];
      row.appendChild(dayLabel);

      for (let h = 0; h < 24; h++) {
        const val = avgGrid[dayIdx][h][pollutant];
        const cell = document.createElement('div');
        cell.className = 'cell' + (val === null ? ' no-data' : '');

        if (val !== null) {
          cell.style.backgroundColor = getColor(val, pollutant);
          cell.style.color = textColor(val, pollutant);
          cell.textContent = Math.round(val);

          const tip = document.createElement('div');
          tip.className = 'tooltip';
          tip.textContent = `${DAY_NAMES[DAY_ORDER.indexOf(dayIdx)]} ${String(h).padStart(2,'0')}:00 \u2014 ${POLLUTANT_LABELS[pollutant]}: ${val.toFixed(1)} ${POLLUTANT_UNITS[pollutant]}`;
          cell.appendChild(tip);
        }

        row.appendChild(cell);
      }

      wrapper.appendChild(row);
    }
  }

  section.appendChild(wrapper);
  return section;
}

function render() {
  const container = document.getElementById('heatmap');
  container.innerHTML = '';
  for (const p of POLLUTANTS) {
    container.appendChild(buildPlot(p));
  }
}

// --- View toggle ---
document.querySelectorAll('#view-toggle .toggle-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('#view-toggle .toggle-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentView = btn.dataset.view;
    render();
  });
});

render();
</script>
</body>
</html>
